<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <!--右击事件，并阻止默认事件发生-->
  <button v-on:contextmenu.prevent="num++">增加一个</button>
  <br/>
  <!--右击事件，不阻止默认事件发生-->
  <button v-on:contextmenu="decrement($event)">减少一个</button>
  <br/>
  <h1>有{{num}}个</h1>
</div>
</body>
<script src="../node_modules/vue/dist/vue.js" ></script>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      num: 100
    },
    methods: {
      decrement(ev) {
        // ev.preventDefault();
        this.num--;
      }
    }
  })

</script>
</html>
